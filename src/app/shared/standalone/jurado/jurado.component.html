<ng-container [ngSwitch]="this.status">
  <ng-container *ngSwitchCase="'success'">
    <app-table-jurados
      [title]="title"
      [message]="message"
      [dataTable]="dataTable$ | async"
      [headersTable]="headersTable"
      [dropdown]="dropdown"
      (clickEvents)="
        clickEvents($event.idButton, $event.informeFinalId, $event.juradoId)
      "
    ></app-table-jurados>
  </ng-container>
  <ng-container *ngSwitchCase="'loading'">
    <app-alert
      [type]="'info'"
      [title]="'Consultando InformaciÃ³n.'"
      [text]="'Estamos buscando las propuestas de trabajo de grado'"
    ></app-alert>
  </ng-container>
  <ng-container *ngSwitchCase="'error'">
    <app-alert
      [type]="'danger'"
      [title]="'Problemas al buscar las solicitudes de trabajo de grado'"
      [text]="
        'Se han presentado problemas a la hora cargar las propuestas de trabajo de grado'
      "
    ></app-alert>
  </ng-container>
</ng-container>
