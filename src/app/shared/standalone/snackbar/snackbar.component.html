<section id="snackbar" class="z-0">
  <ng-container [ngSwitch]="clase">
    <div *ngSwitchCase="'success'" class="snackbar-content shadow-xl">
      <div class="content">
        <div class="content_header bg-success text-success">
          <svg
            class="text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12.75l6 6 9-13.5"
            />
          </svg>
        </div>

        <div class="content_body">
          <span class="text-success">{{ title }}</span>
          <span>{{ message }}</span>
        </div>
      </div>
      <div class="time">
        {{ time }}
      </div>
    </div>

    <div *ngSwitchCase="'alert'" class="snackbar-content shadow-xl">
      <div class="content">
        <div class="content_header bg-warning text-warning">
          <svg
            class="text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
            />
          </svg>
        </div>

        <div class="content_body">
          <span class="text-warning">{{ title }}</span>
          <span>{{ message }}</span>
        </div>
      </div>
      <div class="time">
        {{ time }}
      </div>
    </div>

    <div *ngSwitchCase="'info'" class="snackbar-content shadow-xl">
      <div class="content">
        <div class="content_header bg-info text-info">
          <svg
            class="text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
            />
          </svg>
        </div>

        <div class="content_body">
          <span class="text-info">{{ title }}</span>
          <span>{{ message }}</span>
        </div>
      </div>
      <div class="time">
        {{ time }}
      </div>
    </div>

    <div *ngSwitchCase="'danger'" class="snackbar-content shadow-xl">
      <div class="content">
        <div class="content_header bg-danger text-danger">
          <svg
            class="text-white"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 14 14"
            height="48"
            width="48"
          >
            <g>
              <path
                d="M6,4.83,3.75.94A6.49,6.49,0,0,0,.5,6.56H5A2,2,0,0,1,6,4.83Z"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M9,6.56h4.5A6.49,6.49,0,0,0,10.25.94L8,4.83A2,2,0,0,1,9,6.56Z"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M7,8.56A2,2,0,0,1,6,8.3L3.75,12.19a6.51,6.51,0,0,0,6.5,0L8,8.3A2,2,0,0,1,7,8.56Z"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
        </div>

        <div class="content_body">
          <span class="text-danger">{{ title }}</span>
          <span>{{ message }}</span>
        </div>
      </div>
      <div class="time">
        {{ time }}
      </div>
    </div>
  </ng-container>
</section>
