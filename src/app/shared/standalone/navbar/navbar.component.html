          [clase]="convertClaseColor(rolUser | i18nSelect : estadoClassMap)"
        ></app-badge>
      </div>
      <div class="flex-shrink-0 dropdown">
        <a
          href="#"
          class="d-block link-dark text-decoration-none dropdown-toggle"

        >
          <img
            src="https://i.scdn.co/image/ab6761610000e5eb33c9b5dcc05194199aa68410"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle me-2"
          />
          {{ nameUser | uppercase }}

        <ul
          class="dropdown-menu text-small shadow"
          aria-labelledby="dropdownUser2"
