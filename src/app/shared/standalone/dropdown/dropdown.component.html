<div *ngIf="dropdown" ngbDropdown class="d-inline-block">
  <button
    type="button"
    [class]="'btn-outline-' + dropdown.clase"
    class="btn py-1"
    id="dropdownBasic1"
    ngbDropdownToggle
  >
    <ng-container *ngIf="dropdown.title">{{ dropdown.title }}</ng-container>
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button
      *ngFor="let option of dropdown.options"
      ngbDropdownItem
      (click)="onEmit(option.idButton)"
      [class]="'text-' + option.textColor"
    >
      <i *ngIf="option.icon" class="bi" [class]="'bi-' + option.icon"></i>
      {{ option.text }}
    </button>
  </div>
</div>
