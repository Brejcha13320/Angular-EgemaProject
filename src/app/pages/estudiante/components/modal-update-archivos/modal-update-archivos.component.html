<app-modal-header
  [title]="'Actualizar Archivos Propuesta'"
  (clicker)="close()"
></app-modal-header>

<div class="modal-body">
  <div *ngIf="propuesta" class="border rounded p-3 mt-4">
    <div>
      <h5>Documentos</h5>
    </div>

    <table class="table table-bordered mt-4">
      <tbody>
        <tr>
          <th class="text-center" colspan="2">Carta de Aceptación Director</th>
        </tr>
        <tr>
          <th>Descargar</th>
          <td>
            <div class="d-flex gap-3">
              <p>{{ getFileName("CARTA_ACEPTACION_DIRECTOR") }}</p>
              <app-button
                [outline]="true"
                [icon]="'cloud-download'"
                [tooltip]="'Descargar'"
                (clicker)="downloadFile(getFileId('CARTA_ACEPTACION_DIRECTOR'))"
              ></app-button>
            </div>
          </td>
        </tr>
        <tr>
          <th>Editar</th>
          <td>
            <input
              class="form-control"
              type="file"
              accept=".pdf, .docx"
              (change)="changeFile($event, 'CARTA_ACEPTACION_DIRECTOR')"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="cartaAceptacionFile" class="d-flex justify-content-end">
      <app-button
        [text]="'Actualizar Carta Aceptación'"
        [clase]="'success'"
        (clicker)="updatePropuestaFile('CARTA_ACEPTACION_DIRECTOR')"
      ></app-button>
    </div>

    <table class="table table-bordered mt-4">
      <tbody>
        <tr>
          <th class="text-center" colspan="2">Propuesta</th>
        </tr>
        <tr>
          <th>Descargar</th>
          <td>
            <div class="d-flex gap-3">
              <p>{{ getFileName("PROPUESTA_TRABAJO_GRADO") }}</p>
              <app-button
                [outline]="true"
                [icon]="'cloud-download'"
                [tooltip]="'Descargar'"
                (clicker)="downloadFile(getFileId('PROPUESTA_TRABAJO_GRADO'))"
              ></app-button>
            </div>
          </td>
        </tr>
        <tr>
          <th>Editar</th>
          <td>
            <input
              class="form-control"
              type="file"
              accept=".pdf, .docx"
              (change)="changeFile($event, 'PROPUESTA_TRABAJO_GRADO')"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="propuestaTrabajoGradoFile" class="d-flex justify-content-end">
      <app-button
        [text]="'Actualizar Propuesta'"
        [clase]="'success'"
        (clicker)="updatePropuestaFile('PROPUESTA_TRABAJO_GRADO')"
      ></app-button>
    </div>
  </div>
</div>
